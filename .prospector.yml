strictness: high
autodetect: true
doc-warnings: true
test-warnings: true
member-warnings: true

bandit:
  run: true
  options:
    config: pyproject.toml

pep257:
  run: true
  disable:
    - D203
    - D212
    - D213
    - D413

pep8:
  run: true

pylint:
  run: true

pyroma:
  run: true

pyflakes:
  run: true

mccabe:
  run: true
  disable:
    - MC0001
