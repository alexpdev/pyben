site_name: "PyBen Docs"
site_url: "https://alexpdev.github.io/pyben/"
repo_url: "https://github.com/alexpdev/pyben/"
site_description: "Python Bencode Library API."
copyright: "alexpdev 2022"
repo_name: "alexpdev/pyben"

nav:
  - Home: index.md
  - Examples: examples.md
  - License: LICENSE
  - API: api.md

theme: alabaster

plugins:
  - search
  - autorefs
  - mkapi
  - mkdocstrings:
      handlers:
        python:
          selection:
            docstring_style: numpy
          rendering:
            show_root_heading: yes


docs_dir: site/
site_dir: docs/
